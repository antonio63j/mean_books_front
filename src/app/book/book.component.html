<div class="container">
  <h1>Book List
    <button (click) = "bookCrear()" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </button>
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td><a [routerLink]="['/book-details', book._id]">MÃ¡s detalle</a></td>
      </tr>
    </tbody>
  </table>
</div>
